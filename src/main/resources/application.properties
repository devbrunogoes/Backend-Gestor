spring.main.banner-mode=off
logging.level.root=INFO

# Port is provided by Render (fallback for local runs)
server.port=${PORT:8080}

# Database configuration driven by environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}
spring.jpa.show-sql=true

# Enable Flyway migrations in deployed environments
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# App flags
app.dev.createAdmin=${APP_CREATE_ADMIN:false}

# Allow overriding profile via env (none by default)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:}
